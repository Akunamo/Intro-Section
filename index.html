<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <script src="main.js" defer></script>
</head>

<body>

  <header>
    <div>
      <img class="logo" src="images/logo.svg" alt="">
    </div>
    <nav>

      <ul id="navigation">
        <li class="nav-item" aria-expanded="false" data-dropdown>
          <button  data-dropdown-button>Features<span class="icon icon-arrow"></span></button>
          <ul class="dropdown" aria-visible="false">
            <li><a href="#"><span class="icon icon-todo"></span><span>List</span></a></li>
            <li><a href="#"><span class="icon icon-calander"></span><span>Calander</span></a></li>
            <li><a href="#"><span class="icon icon-reminder"></span><span>Reminder</span></a></li>
            <li><a href="#"><span class="icon icon-planning"></span><span>Planning</span></a></li>
          </ul>
        </li>
        <li class="nav-item"><button>Company</button></li>
        <li class="nav-item"><a href="#">Careers</a></li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item login-btn"><a href="#">Login</a></li>
        <li class="nav-item register-btn"><a href="#">Register</a></li>
      </ul>
    </nav>
    <button class="toggle-nav" aria-controls="navigation" aria-expanded="false"></button>
  </header>

  <main>
    <div class="text-wrapper">

      <h1>Make remote work</h1>

      <p class="discription">Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>

      <button>Learn more</button>

      <div class="brands">
        <div><img src="/images/client-audiophile.svg" alt=""></div>
        <div><img src="/images/client-databiz.svg" alt=""></div>
        <div><img src="/images/client-meet.svg" alt=""></div>
        <div><img src="/images/client-maker.svg" alt=""></div>
      </div>

    </div>
    <div class="image-wrapper">


      <picture>
        <source media="(min-width: 55rem)" srcset="/images/image-hero-desktop.png">
        <img src="/images/image-hero-mobile.png" alt="a man working on laptop">
      </picture>

    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
